<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordenar Números</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ordenar Números em Ordem Crescente</h1>
    <form id="numeros-form">
        <input type="number" id="num1" placeholder="Número 1">

        <input type="number" id="num2" placeholder="Número 2">
  
        <input type="number" id="num3" placeholder="Número 3">
  
        <input type="number" id="num4" placeholder="Número 4">
  
        <input type="number" id="num5" placeholder="Número 5">
  
      <button type="submit">Ordenar Números</button>
    </form>

    <div id="resultado" class="resultado">
      <p id="numerosOrdenados"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
