<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promoção da Loja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Promoção de Desconto</h1>
    <form id="produto-form">
      <select id="produto" required>
        <option value="" disabled selected>Selecione uma peça</option>
        <option value="camisa">Camisa</option>
        <option value="bermuda">Bermuda</option>
        <option value="calca">Calça</option>
      </select>

      <input type="number" id="preco" placeholder="Preço Original (R$)" required>

      <button type="submit">Calcular Desconto</button>
    </form>

    <div id="resultado" class="resultado">
      <p id="desconto"></p>
      <p id="precoFinal"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
