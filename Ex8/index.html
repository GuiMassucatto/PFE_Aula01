<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reajuste Salarial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cálculo de Reajuste Salarial</h1>
    <form id="salario-form">
      <input type="number" id="salario" placeholder="Salário Atual">

      <button type="submit">Calcular Reajuste</button>
    </form>

    <div id="resultado" class="resultado">
      <p id="novoSalario"></p>
      <p id="percentualReajuste"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
