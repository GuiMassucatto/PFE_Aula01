<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular Média do Aluno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calcular Média do Aluno</h1>
    <form id="notas-form">
      <input type="number" id="nota1" placeholder="Nota 1" required>

      <input type="number" id="nota2" placeholder="Nota 2" required>

      <input type="number" id="nota3" placeholder="Nota 3" required>

      <button type="submit">Calcular Média</button>
    </form>

    <div id="resultado" class="resultado">
      <p id="media"></p>
      <p id="situacao"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
